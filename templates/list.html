<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск фильм</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('.static',filename='style.css') }}">
</head>
<body>
<main>
    <a href="/">На главную</a>
    <h1>{{ film.title }}</h1>

    <div class="post">
        <p>
            Country - {{ film.country }} <br>
            Release year - {{ film.release_year }}
        </p>
        <p><strong>Description</strong></p>
        <p>{{ film.description }}</p>
    </div>

</main>
</body>
</html>
